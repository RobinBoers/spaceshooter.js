<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>spaceshooter.js</title>
    </head>
    <body>

        <div id="hud">
            <div id="health-bar">
                <div class="bar" id="health-display"></div>
            </div>
            <div id="speed-bar">
                <div class="bar" id="speed-display"></div>
            </div>
            <div id="ammo-display"></div>
        </div>

        <div id="menu">
            <img id="logo">
            <h1 id="menu-title"></h1>
            <p id="menu-text"></p>
            <button id="play-btn"></button>
        </div>

        <div id="menu-stats">
            <h1 id="player-name"></h1>
            <p id="player-hp"></p>
            <p id="player-warp"></p>
            <p id="player-speed"></p>
            <p id="player-ammo"></p>
            <button id="player-prev"></button>
            <button id="player-next"></button>
        </div>

        <div id="info"></div>

        <h1 id="loading-text">Loading...</h1>

        <div id="blocker">
            <div id="instructions">
                <p id="title"></p>
                <p id="text"></p>
            </div>
        </div>
        <canvas id="bg"></canvas>
        <script type="module" src="./main.js"></script>
    </body>
</html>
